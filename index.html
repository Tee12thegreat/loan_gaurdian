<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Guardian | Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<style>
    :root {
    --lavender: #E6E6FA;
    --dark-purple: #4B0082;
    --white: #FFFFFF;
    --light-gray: #F5F5F5;
    --text-dark: #333333;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--lavender);
    color: var(--text-dark);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-container {
    width: 100%;
    max-width: 1200px;
    padding: 20px;
}

.auth-card {
    background-color: var(--white);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 450px;
    margin: 0 auto;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
}

.logo h1 {
    color: var(--dark-purple);
    font-size: 28px;
    margin-bottom: 5px;
}

.logo p {
    color: var(--text-dark);
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
}

.form-group input, 
.form-group select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border 0.3s;
}

.form-group input:focus, 
.form-group select:focus {
    outline: none;
    border-color: var(--dark-purple);
}

.btn-primary {
    width: 100%;
    padding: 12px;
    background-color: var(--dark-purple);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #3a0068;
}

.auth-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.auth-footer a {
    color: var(--dark-purple);
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>Loan Guardian</h1>
                <p>Fraud Detection System</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="">Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="loan-officer">Loan Officer</option>
                        <option value="risk-analyst">Credit Risk Analyst</option>
                        <option value="fraud-analyst">Fraud Analyst</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="registerLink">Contact Admin</a></p>
            </div>
        </div>
    </div>
    
    <script src="/auth.js"></script>
</body>
</html>
